<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <title>إعدادات الحساب - معلمك</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="js/settings.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">معلمك</div>
      <div class="nav-links">
        <a href="/">الرئيسية</a>
        <a href="/profile.html">الملف الشخصي</a>
        <a href="/search.html">بحث عن معلم</a>
        <a href="/settings.html" class="active">الإعدادات</a>
      </div>
      <div class="auth-buttons">
        <button class="auth-btn" id="logoutBtn">تسجيل خروج</button>
      </div>
    </nav>

    <main>
      <div class="settings-container">
        <div class="settings-card">
          <h1>إعدادات الحساب</h1>
          
          <form id="settingsForm" class="settings-form">
            <div class="form-group">
              <label for="name">الاسم</label>
              <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
              <label for="email">البريد الإلكتروني</label>
              <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
              <label for="phone">رقم الهاتف</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
              <label for="password">كلمة المرور الجديدة (اختياري)</label>
              <input type="password" id="password" name="password">
            </div>
            
            <div id="teacherSettings" class="hidden">
              <div class="form-group">
                <label for="subject">المادة</label>
                <select id="subject" name="subject">
                  <option value="math">رياضيات</option>
                  <option value="science">علوم</option>
                  <option value="english">لغة إنجليزية</option>
                  <option value="arabic">لغة عربية</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="bio">نبذة عنك</label>
                <textarea id="bio" name="bio" rows="4"></textarea>
              </div>
            </div>
            
            <div class="form-actions">
              <button type="submit" class="primary-btn">حفظ التغييرات</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <p>جميع الحقوق محفوظة © معلمك 2024</p>
    </footer>
  </body>
</html>
