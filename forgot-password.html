<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <title>استعادة كلمة المرور - معلمك</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <script type="module" src="js/forgot-password.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <button class="back-btn">
                <i class="icon-arrow-right"></i>
                رجوع
            </button>
            <a href="/" class="logo">معلمك</a>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>استعادة كلمة المرور</h1>
                <p>أدخل رقم الهاتف وأجب على سؤال الأمان لاستعادة كلمة المرور</p>
            </div>

            <form id="recoveryForm">
                <div class="form-group">
                    <label for="phone">رقم الهاتف</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="00968xxxxxxxx"
                        pattern="00968[0-9]{8}"
                        required
                    >
                    <small class="hint">أدخل رقم الهاتف المسجل في حسابك</small>
                </div>

                <div id="securitySection" class="hidden">
                    <div class="form-group">
                        <label>سؤال الأمان</label>
                        <p id="securityQuestion" class="security-question"></p>
                        <input 
                            type="text" 
                            id="securityAnswer" 
                            name="securityAnswer"
                            placeholder="أدخل إجابة سؤال الأمان"
                            required
                        >
                        <small class="hint">أدخل الإجابة بالضبط كما سجلتها عند إنشاء الحساب</small>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">متابعة</button>
            </form>

            <form id="newPasswordForm" class="hidden">
                <div class="form-group">
                    <label for="newPassword">كلمة المرور الجديدة</label>
                    <div class="input-group">
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="newPassword"
                            minlength="5"
                            required
                        >
                        <button type="button" class="toggle-password">
                            <i class="icon-eye"></i>
                        </button>
                    </div>
                    <small class="hint">يجب أن تحتوي على 5 أحرف على الأقل</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">تأكيد كلمة المرور</label>
                    <div class="input-group">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword"
                            required
                        >
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">تغيير كلمة المرور</button>
            </form>

            <div class="login-link">
                تذكرت كلمة المرور؟ <a href="/login.html">تسجيل الدخول</a>
            </div>
        </div>
    </div>
</body>
</html>
